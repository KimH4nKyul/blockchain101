<html>
  <head>
    <meta charset="UTF-8" />
    <title>Metamask Test Dapp</title>  
  </head>
  <body>
    <button onclick="ethWallet()">connectWallet</button>
    <button onclick="simpleSignature()">Request Signature</button>
  </body>
  <script src="https://cdn.ethers.io/lib/ethers-5.2.esm.min.js" type="application/javascript">
      // A Web3Provider wraps a standard Web3 provider, which is
      // what MetaMask injects as window.ethereum into each page
      const provider = new ethers.providers.Web3Provider(window.ethereum)
    
      function initialize() {
        console.log("initialize");
        await window.web3.currentProvider.enable();
          // A Web3Provider wraps a standard Web3 provider, which is
          // what MetaMask injects as window.ethereum into each page
          const provider = new ethers.providers.Web3Provider(window.ethereum)
    
          // MetaMask requires requesting permission to connect users accounts
          await provider.send("eth_requestAccounts", []);
    
          // The MetaMask plugin also allows signing transactions to
          // send ether and pay to change state within the blockchain.
          // For this, you need the account signer...
          const signer = provider.getSigner()
          console.log(signer);
      }

      const simpleSignature = async () => {
        const signer = provider.getSigner();

        let message = "example message";
        let signature = await signer.signMessage(message);

        console.log(signature)
      }
  </script>
</html>
